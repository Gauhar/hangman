<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Hangman</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../styles/style.css" rel="stylesheet" type="text/css">
    <script src="../scripts/hangman.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../Libraries/font-awesome/css/font-awesome.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>

<body class="custom-body">
<div class="wrapper">
    <h1>Hangman</h1>
</div>

<div class="center-block">
    <div class="row col col-lg-12 col-md-12 col-xs-12">
        <b><p class="" id="catagoryName"></p></b>
    </div>
    <div class="row col col-lg-12 col-md-12 col-xs-12" id="hold">
    </div>
    <p class="row " id="mylives"></p>
    <p class="row" id="hint">Hint</p>
    <div class="row">
        <div class="col col-lg-12 col-md-12 col-xs-12">
            <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-12 col-md-12 col-xs-12" id="buttons">
        </div>



    </div>
    <div id="an"></div>

    <div class="row container">
        <button class="custom-button" id="hintButton">Hint</button>
        <button class="custom-button" id="resetButton">Play again</button>
        <button class="custom-button fa fa- fa-volume-off" id="mute">&nbsp;Disable Sound</button>
        <button class="custom-button fa fa-volume-up" id="unMute">&nbsp;Enable Sound</button>
        <button class="custom-button fa fa-times" id="exit">&nbsp;Quit</button>
    </div>
</div>



</body>
</html>
